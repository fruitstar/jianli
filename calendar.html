<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.keleyi.com/1999/xhtml"> 
<head> 
<title>calendar</title> 
<link rel="stylesheet" href="dist/bootstrap.min.css">
<link rel="stylesheet" href="dist/flatpickr.min.css">
<style type="text/css"> 
*{font-family:"Verdana"}
.wrap{display:block;width:400px;position:absolute;top:20%;left:50%;margin-left:-400px;overflow:inherit;}
table{width:350px;margin-top:16px;;float:right}
td{padding-bottom:8px;}
td:nth-child(2){float:right}
.flatpickr-calendar{display:block;left:50%;top:20%;margin-left:100px;}
#flatpickr-tryme{border:none;text-align:right}
@media screen and (max-width: 820px) {
    .wrap{
        width:300px;
		left:50%;
		margin-left:-200px;
    }
}
</style> 
<script src="jquery-3.0.0.min.js"></script>
<script src="dist/flatpickr.min.js"></script>
<script type="text/javascript"> 
window.onload = function(){
	document.getElementById("flatpickr-tryme").flatpickr();
}
$("#flatpickr-tryme").unbind("click");
</script>
</head> 
<body> 
		<div class="wrap">
			<h4>Step 2:Select Early Payment Date<br>
				<small>select different dates to see different discount rates.</small>
			</h4>
			<table>
				<tbody>
					<tr>
						<td>Early Payment Date</td>
						<td><input id="flatpickr-tryme" data-date-format="m/d/Y" value="09/07/2016"></td>
					</tr>
					<tr>
						<td>Discount Percent</td>
						<td>1.207%</td>
					</tr>
					<tr>
						<td>Discount Amount</td>
						<td>$842.65</td>
					</tr>
				</tbody>
			</table>
		</div>
 
</body> 
</html>
