<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
        <title>神奇的地图</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
        <link rel="stylesheet" href="jquery.range.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
        <script src="http://cache.amap.com/lbs/static/jquery-1.9.1.js"></script>
        <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
        <script src="http://webapi.amap.com/maps?v=1.3&key=1978fb10a39b40ce49c1755322c546f9&plugin=AMap.ArrivalRange,AMap.Scale,AMap.Geocoder,AMap.Transfer,AMap.Autocomplete,AMap.Riding"></script>
        <script src="jquery.range.js"></script>
        <script src="echarts.js"></script>
        <script src="bootstrap.min.js"></script>
        <style>
        body{
            font-family: fantasy, sans-serif;
            text-align: left;
        }

        .control-entry {
            overflow: auto;
            margin-bottom: -30px;
        }

        .control-input{
            margin-top: -30px;
            margin-left: 110px;
        }

        #tip{
            top:auto;
            bottom: 0px;
            padding-left: 0px;
            padding-right: 0px;
        }

        #work-location{
            margin-bottom: 10px;
            height: 30px;
            width: 200px;
        }

        #work-location2{
            margin-bottom: 10px;
            height: 30px;
            width: 200px;
        }

        #transfer-panel {
            position: absolute;
            background-color: white;
            max-height: 80%;
            overflow-y: auto;
            top: 30px;
            left: 20px;
            width: 250px;
        }

        #transfer-panel2 {
            position: absolute;
            background-color: white;
            max-height: 80%;
            overflow-y: auto;
            top: 30px;
            left: 280px;
            width: 250px;
        }

        .main{
            position: absolute;
            top: 30px;
            right: 200px;
        }

        .img-group{
            float: left;
            margin-right: 10px;
        }
        </style>
    </head>

    <body>
        <!-- 高德地图必须在页面body里你想展示地图的地方创建一个div 容器，并指定id标识 -->
        <div id="container"></div>
        <div class="panel panel-default" id="tip">
            <div class="panel-heading">
                <h3 class="panel-title">
                    神奇的地图
                </h3>
            </div>
            <div class="panel-body">
                <div class="control-entry">
                    我的工作地点：
                    <div class="control-input">
                        <input id="work-location" type="text">
                    </div>
                </div>
                <br>
                <div class="control-entry">
                    基友工作地点：
                    <div class="control-input">
                        <input id="work-location2" type="text">
                    </div>
                </div>
                <br>
                交通方式：
                <div class="control-input">
                    <input type="radio" name="vehicle" value="SUBWAY,BUS" onClick="takeBus(this)" checked /> 公交+地铁
                    <input type="radio" name="vehicle" value="RIDING" onClick="takeRiding(this)" /> 骑行
                </div>
                <br>
                工作到达圈：
                <div class="control-input">
                    <button type="button" class="btn btn-primary btn-sm" onClick="javascript:loadCircle()">加载工作圈</button>
                    <button type="button" class="btn btn-default btn-sm" onClick="javascript:delCircle()">关闭工作圈</button>
                    <!-- <input type="button" class="button" value="加载工作圈" onClick="javascript:loadCircle()"/> -->
                    <!-- <input type="button" class="button" value="关闭工作圈" onClick="javascript:delCircle()"/> -->
                </div>
                <br>
                工作可到达圈(单位/km)：
                <input type="hidden" id="radius" class="single-slider" value="10" />
                <br>
                房源类型：
                <div class="control-input">
                    <button type="button" class="btn btn-primary btn-sm" onClick="javascript:loadRentLocationByFile('ziroompartrent.csv')">自如合租</button>
                    <button type="button" class="btn btn-primary btn-sm" onClick="javascript:loadRentLocationByFile('ziroomwholerent.csv')">自如整租</button>
                    <!-- <input type="button" class="button" value="自如合租" onClick="javascript:loadRentLocationByFile('ziroompartrent.csv')"/> -->
                    <!-- <input type="button" class="button" value="自如整租" onClick="javascript:loadRentLocationByFile('ziroomwholerent.csv')"/> -->
                </div>
                <br>
                数据分析：
                <!-- <input type="button" class="button" value="价格分析" onClick="javascript:priceAnalysis()"/> -->
                <div class="control-input">
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" onClick="javascript:priceAnalysis()">价格分析</button>
                </div>
                <!-- 模态框（Modal） -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    房源价格区间分析
                                </h4>
                            </div>
                            <div class="modal-body">
                                <div id="main" style="width: 600px;height:400px;"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
                <br>
                价格区间(颜色越深价格越贵)：
                <br>
                <div>
                    <div class="img-group">
                        <img src="big04.png">
                        <p>1000以下</p>
                    </div>
                    <div class="img-group">
                        <img src="big03.png">
                        <p>1k~2k</p>
                    </div>
                    <div class="img-group">
                        <img src="big02.png">
                        <p>2k~3k</p>
                    </div>
                    <div class="img-group">
                        <img src="big01.png">
                        <p>3k~4k</p>
                    </div>
                    <div class="img-group">
                        <img src="big05.png">
                        <p>4k~5k</p>
                    </div>
                    <div class="img-group">
                        <img src="big06.png">
                        <p>5k~6k</p>
                    </div>
                    <div class="img-group">
                        <img src="big07.png">
                        <p>6000以上</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="transfer-panel"></div>
        <div id="transfer-panel2"></div>
        
        <script>

            //设置地图的中心点和级别
            var map = new AMap.Map("container", {
                resizeEnable: true,
                zoomEnable: true,
                center: [116.397428, 39.90923],
                zoom: 11
            });

            //比例尺插件
            var scale = new AMap.Scale();
            map.addControl(scale);

            //公交到达圈
            var arrivalRange = new AMap.ArrivalRange();
            //经度，纬度，半径，通勤方式
            var x1, x2, y1, y2, r, vehicle="SUBWAY,BUS";
            //工作地点，闺蜜工作地点，工作标记
            var workAddress,workAddress2, workMarker,workMarker2;
            //房源标记队列
            var rentMarkerArray = [];
            //多边形队列，存储公交到达的计算结果
            var polygonArray = [];
            var polygonArray2 = [];
            //工作圈
            var circle;
            var circle2;
            //路径规划
            var amapTransfer;
            var amapTransfer2;
            //骑行路线规划
            var riding;
            var riding2;
            //各价位总数
            var sum0 = 0;
            var sum1 = 0;
            var sum2 = 0;
            var sum3 = 0;
            var sum4 = 0;
            var sum5 = 0;
            var sum6 = 0;

            //显示信息窗体
            var infoWindow = new AMap.InfoWindow({
                offset: new AMap.Pixel(0, -30)
            });

            //输入提示，根据输入关键字提示匹配信息
            var auto = new AMap.Autocomplete({
                input: "work-location"
            });
            
            var auto2 = new AMap.Autocomplete({
                input: "work-location2"
            });

            //注册监听，当选中某条记录时会触发
            AMap.event.addListener(auto, "select", workLocationSelected);
            AMap.event.addListener(auto2, "select", workLocationSelected2);

            function workLocationSelected(e) {
                //更新工作地点，加载公交到达圈
                workAddress = e.poi.name;
                loadWorkLocation();
            }
            function workLocationSelected2(e) {
                //更新工作地点，加载公交到达圈
                workAddress2 = e.poi.name;
                loadWorkLocation2();
            }

            function takeBus(radio) {
                vehicle = radio.value;
            }

            function takeRiding(radio) {
                vehicle = radio.value;
            }

            //加载工作地点
            function loadWorkLocation() {
                //删除工作地点
                delWorkLocation();
                //正向地理编码
                var geocoder = new AMap.Geocoder({
                    city: "北京",
                    radius: 1000
                });
                //地理编码，返回地理编码结果
                geocoder.getLocation(workAddress, function(status, result) {
                    if (status === "complete" && result.info === 'OK') {
                        //获取工作地点的经纬度
                        var geocode = result.geocodes[0];
                        x1 = geocode.location.getLng();
                        y1 = geocode.location.getLat();
                        loadWorkMarker(x1, y1);
                        // loadWorkRangeCircle(x1, y1, "#3f67a5");
                        // loadWorkRange(x1, y1, t, "#3f67a5", vehicle);
                        // map.setZoomAndCenter(12, [x1, y1]);
                    }
                })
                console.log("我的工作地址：" + workAddress)
            }

            function loadWorkLocation2() {
                //删除工作地点
                delWorkLocation2();
                //正向地理编码
                var geocoder = new AMap.Geocoder({
                    city: "北京",
                    radius: 1000
                });
                //地理编码，返回地理编码结果
                geocoder.getLocation(workAddress2, function(status, result) {
                    if (status === "complete" && result.info === 'OK') {
                        //获取工作地点的经纬度
                        var geocode = result.geocodes[0];
                        x2 = geocode.location.getLng();
                        y2 = geocode.location.getLat();
                        loadWorkMarker2(x2, y2);
                        // loadWorkRange2(x2, y2, t, "#FA8072", vehicle);
                        // map.setZoomAndCenter(12, [x2, y2]);
                    }
                })
                console.log("闺蜜工作地址：" + workAddress2)
            }

            //工作地址标识
            function loadWorkMarker(x, y, locationName) {
                workMarker = new AMap.Marker({
                    map: map,
                    title: locationName,
                    icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_r.png',
                    position: [x, y]
                });
            }
            function loadWorkMarker2(x, y, locationName) {
                workMarker2 = new AMap.Marker({
                    map: map,
                    title: locationName,
                    icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_r.png',
                    position: [x, y]
                });
            }

            //到达圈
            function loadWorkRangeCircle(x,y,r,color){
                if(workAddress != null){
                    circle = new AMap.Circle({
                        center: new AMap.LngLat(x, y),// 圆心位置
                        radius: r * 1000, //半径10km
                        strokeColor: color, //线颜色
                        strokeOpacity: 1, //线透明度
                        strokeWeight: 1, //线粗细度
                        fillColor: color, //填充颜色
                        fillOpacity: 0.35//填充透明度
                    });
                    circle.setMap(map);
                }
            }
            function loadWorkRangeCircle2(x,y,r,color){
                if(workAddress2 != null){
                    circle2 = new AMap.Circle({
                        center: new AMap.LngLat(x, y),// 圆心位置
                        radius: r * 1000, //半径km
                        strokeColor: color, //线颜色
                        strokeOpacity: 1, //线透明度
                        strokeWeight: 1, //线粗细度
                        fillColor: color, //填充颜色
                        fillOpacity: 0.35//填充透明度
                    });
                    circle2.setMap(map);
                }
            }
            
            //加载工作到达圈
            function loadCircle(){
                delCircle();
                r = $("#radius").val();
                if(workAddress == null && workAddress2 == null){
                    alert("请输入工作地点");
                }
                if(workAddress != null){
                    loadWorkRangeCircle(x1, y1, r, "#3f67a5");
                }
                if(workAddress2 != null){
                    loadWorkRangeCircle2(x2, y2, r, "#FA8072");
                }
            }

            //关闭工作到达圈
            function delCircle(){
                if(circle) map.remove(circle);
                if(circle2) map.remove(circle2);
            }

            //无用->加载工作地点公交到达圈
            function loadWorkRange(x, y, t, color, v) {
                arrivalRange.search([x, y], t, function(status, result) {
                    if (result.bounds) {
                        for (var i = 0; i < result.bounds.length; i++) {
                            var polygon = new AMap.Polygon({
                                map: map,
                                fillColor: color,
                                fillOpacity: "0.4",
                                strokeColor: color,
                                strokeOpacity: "0.8",
                                strokeWeight: 1
                            });
                            polygon.setPath(result.bounds[i]);
                            polygonArray.push(polygon);
                        }
                        map.setFitView();
                    }
                }, {
                    policy: v
                });
            }
            function loadWorkRange2(x, y, t, color, v) {
                arrivalRange.search([x, y], t, function(status, result) {
                    if (result.bounds) {
                        for (var i = 0; i < result.bounds.length; i++) {
                            var polygon = new AMap.Polygon({
                                map: map,
                                fillColor: color,
                                fillOpacity: "0.4",
                                strokeColor: color,
                                strokeOpacity: "0.8",
                                strokeWeight: 1
                            });
                            polygon.setPath(result.bounds[i]);
                            polygonArray2.push(polygon);
                        }
                        map.setFitView();
                    }
                }, {
                    policy: v
                });
            }
            
            //房源标记
            function addMarkerByAddress(address) {
                var geocoder = new AMap.Geocoder({
                    city: "北京",
                    radius: 1000
                });
                geocoder.getLocation(address.split(",")[0], function(status, result) {
                    if (status === "complete" && result.info === 'OK') {
                        
                        var price = Number(address.split(",")[3]);
                        var geocode = result.geocodes[0];
                        var address_1 = address.split(",")[0].split("-")[0];
                        var iconImg;
                        if(price >= 6000){
                            sum6 = sum6 + 1;
                            iconImg = 'pin_07.png';
                        }else if(price >= 5000){
                            sum5 = sum5 + 1;
                            iconImg = 'pin_06.png';
                        }else if(price >= 4000){
                            sum4 = sum4 + 1;
                            iconImg = 'pin_05.png';
                        }else if(price >= 3000){
                            sum3 = sum3 + 1;
                            iconImg = 'pin_01.png';
                        }else if(price >= 2000){
                            sum2 = sum2 + 1;
                            iconImg = 'pin_02.png';
                        }else if(price >= 1000){
                            sum1 = sum1 + 1;
                            iconImg = 'pin_03.png';
                        }else{
                            sum0 = sum0 + 1;
                            iconImg = 'pin_04.png';
                        }

                        rentMarker = new AMap.Marker({
                            map: map,
                            title: address.split(",")[0] + "\n" + "地铁路线:" + address.split(",")[2] + "\n" + "价格:" + address.split(",")[3],
                            icon: iconImg,
                            position: [geocode.location.getLng(), geocode.location.getLat()]
                        });
                        
                        rentMarkerArray.push(rentMarker);

                        rentMarker.content = "<div>点击查看房源：<a target = '_blank' href='" + address.split(",")[1] + "'>" + address.split(",")[0] + "," + address.split(",")[3] + "</a><div>";
                        //房源标记被点击时
                        rentMarker.on('click', function(e) {
                            console.log(e)
                            //标记上会显示content属性的内容
                            infoWindow.setContent(e.target.content);
                            //在标记的位置打开窗体
                            infoWindow.open(map, e.target.getPosition());
                            if(vehicle == "RIDING"){
                                if(workAddress != null){
                                    if (riding) {
                                        riding.clear();
                                    }
                                    if (amapTransfer) {
                                        amapTransfer.clear();
                                    }
                                    riding = new AMap.Riding({
                                        map: map,
                                        panel: "transfer-panel"
                                    }); 
                                    riding.search(
                                        [x1, y1], [e.target.G.position.lng, e.target.G.position.lat]
                                        // {keyword: workAddress,city:'北京'},
                                        // {keyword: address_1.substring(0,address_1.length-3),city:'北京'}
                                    );
                                }
                                if(workAddress2 != null){
                                    if (riding2) {
                                        riding2.clear();
                                    }
                                    if (amapTransfer2) {
                                        amapTransfer2.clear();
                                    }
                                    if(workAddress == null){
                                        $("#transfer-panel2").css("left","20px");
                                    }else{
                                        $("#transfer-panel2").css("left","280px");
                                    }
                                    riding2 = new AMap.Riding({
                                        map: map,
                                        panel: "transfer-panel2"
                                    }); 
                                    riding2.search(
                                        [x2, y2], [e.target.G.position.lng, e.target.G.position.lat]
                                        // {keyword: workAddress2,city:'北京'},
                                        // {keyword: address_1.substring(0,address_1.length-3),city:'北京'}
                                    );
                                }
                            }else{
                                if(workAddress != null){
                                    if (riding) {
                                        riding.clear();
                                    }
                                    if (amapTransfer) {
                                        amapTransfer.clear();
                                    }
                                    amapTransfer = new AMap.Transfer({
                                        map: map,
                                        policy: AMap.TransferPolicy.LEAST_TIME,
                                        city: "北京市",
                                        panel: 'transfer-panel'
                                    });
                                    amapTransfer.search(
                                        new AMap.LngLat(x1, y1), new AMap.LngLat(e.target.G.position.lng, e.target.G.position.lat)
                                        // //起点
                                        // {keyword: workAddress},
                                        // //终点
                                        // {keyword: address_1.substring(0,address_1.length-3)}
                                    );
                                }
                                if(workAddress2 != null){
                                    if (riding2) {
                                        riding2.clear();
                                    }
                                    if (amapTransfer2) {
                                        amapTransfer2.clear();
                                    }
                                    if(workAddress == null){
                                        $("#transfer-panel2").css("left","20px");
                                    }else{
                                        $("#transfer-panel2").css("left","280px");
                                    }
                                    amapTransfer2 = new AMap.Transfer({
                                        map: map,
                                        policy: AMap.TransferPolicy.LEAST_TIME,
                                        city: "北京市",
                                        panel: 'transfer-panel2'
                                    });
                                    amapTransfer2.search(
                                        new AMap.LngLat(x2, y2), new AMap.LngLat(e.target.G.position.lng, e.target.G.position.lat)
                                        // //起点
                                        // {keyword: workAddress2},
                                        // //终点
                                        // {keyword: address_1.substring(0,address_1.length-3)}
                                    )
                                }
                            }
                            map.setZoomAndCenter(12, [e.lnglat.lng, e.lnglat.lat]);
                        });
                    }
                });
            }

            //删除工作地点
            function delWorkLocation() {
                if (polygonArray) map.remove(polygonArray);
                if (workMarker) map.remove(workMarker);
                polygonArray = [];
            }
            function delWorkLocation2() {
                if (polygonArray2) map.remove(polygonArray2);
                if (workMarker2) map.remove(workMarker2);
                polygonArray2 = [];
            }

            //删除房源位置信息
            function delRentLocation() {
                if (rentMarkerArray) map.remove(rentMarkerArray);
                rentMarkerArray = [];
            }

            //加载rent.csv文件内容
            function loadRentLocationByFile(fileName) {
                //先删除现有的房源标记
                if(sum0+sum1+sum2+sum3+sum4+sum5+sum6 != 0){
                    sum0=0;
                    sum1=0;
                    sum2=0;
                    sum3=0;
                    sum4=0;
                    sum5=0;
                    sum6=0;
                }
                delChart();
                delRentLocation();
                //所有的地点都记录在集合中
                var rent_locations = new Set();
                //jquery 获得数据
                $.get(fileName, function(data) {
                    data = data.split("\n");
                    data.forEach(function(item, index) {
                        rent_locations.add(item);
                    });
                    rent_locations.forEach(function(element, index) {
                        //加上房源标记
                        addMarkerByAddress(element);
                    });
                });
            }

            var isChanged=false;
            $(function(){
                $('.single-slider').jRange({
                    onstatechange: function() {
                        isChanged=true;
                    },
                    from: 0,
                    to: 20,
                    step: 1,
                    scale: [0,5,10,15,20],
                    format: '%s km',
                    width: 400,
                    showLabels: true,
                    showScale: true
                });
            });
            window.setInterval(function(){//防止在移动滑动条时频繁触发请
                if(isChanged){
                   loadCircle();
                   isChanged=false;
               }
            },1000)

            $("button").click(function(){
            });
            //数据分析按钮
            function priceAnalysis(){
                console.log(sum0,sum1,sum2,sum3,sum4,sum5,sum6);
                loadChart();
            }

            var myChart;
            function loadChart(){
                if(sum0+sum1+sum2+sum3+sum4+sum5+sum6 == 0){
                    $('#myModal').modal({hide:true});
                    alert("请选择房源类型");
                }else{
                    myChart = echarts.init(document.getElementById('main'));
                    // 指定图表的配置项和数据
                    var option = {
                        title: {
                            text: '房源价格区间分析'
                        },
                        tooltip: {},
                        legend: {
                            data:['数量']
                        },
                        xAxis: {
                            data: ["1k以下","1k~2k","2k~3k","3k~4k","4k~5k","5k~6k","6k+"]
                        },
                        yAxis: {},
                        series: [{
                            name: '数量',
                            type: 'bar',
                            data: [sum0, sum1, sum2, sum3, sum4, sum5, sum6]
                        }]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                }
            }

            function delChart(){
                if(myChart) {
                    myChart.clear();
                }
            }
            
        </script>
    </body>
</html>
