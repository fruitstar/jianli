<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ease</title>
</head>
<body>
	<canvas id="canvas" width="500" height="500" style="background: #ccc;"></canvas>
	<script type="text/javascript" src="./scripts/canvasUtil.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext('2d');
			var mouse = utils.captureMouse(canvas);
			var ball = new Ball(20,"#ffff00");
			var vx,vy,easing = 0.05;//缓动参数
			(function drawFrame(){
				window.requestAnimationFrame(drawFrame,canvas);
				context.clearRect(0,0,canvas.width,canvas.height);
				vx = (mouse.x - ball.x)*easing;
				vy = (mouse.y - ball.x)*easing;
				ball.x += vx;
				ball.y += vy;
				ball.draw(context);
			}())
		}
	</script>
</body>
</html>
