<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<style type="text/css">
		*{
			margin: 0 auto;
			padding:0;
		}
		body{
			background-image: url("images/bg.jpg");
			background-size: cover;
		}
		.navbar-header .navbar-brand{
			font-size: 1.8em;
			color: #f05b72;
		}
		.content{
			margin-top: 50px;
		}
		.form-group{
			margin-top: 30px;
		}
		.col-md-6{
			margin-top: 30px;
		}
		.checkbox-inline{
			margin-right: 30px;
		}
		.btn{
			width: 100px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<header>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">咚咚图书</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a>欢迎您，亲爱的咚咚图书用户</a></li>
					<li>
						<a href="loginbook.html"><span class="glyphicon glyphicon-log-in"></span>登录</a>
					</li>
					<li>
						<a href="#"><span class="	glyphicon glyphicon-heart-empty"></span>我的咚咚</a>
					</li>
					<li>
						<a href="cartbook.html"><span class="	glyphicon glyphicon-shopping-cart"></span>我的购物车</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-10">
								<input type="text" id="name" class="form-control" placeholder="请输入用户名">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
							</div>
						</div>
						<div class="form-group">
							<label for="tel" class="col-sm-2 control-label">电话</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="请输入电话">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">地址</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="请输入地址">
							</div>
						</div>
						<div class="col-md-6 col-md-offset-3">
							<button type="reset" class="btn btn-default">重 置</button>
							<button type="submit" class="btn btn-default">注 册</button><br>
							已经是咚咚用户？我要<a href="loginbook.html">登录</a>
						</div>
						
					</form>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
