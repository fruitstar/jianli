<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sun system</title>
  <style type="text/css">
  * {
    margin:0 auto;
  }
    #canvas{
      width: 100%;
      background-image: url("./images/space.jpg");
    }
  </style>
</head>
<body>
<img id="sun" src="./images/Sun.png" style="display: none;">
<img id="mercury" src="./images/mercury.png" style="display: none;">
<img id="venus" src="./images/venus.png" style="display: none;">
<img id="earth" src="./images/earth.png" style="display: none;">
<img id="mars" src="./images/mars.png" style="display: none;">
<img id="jupiter" src="./images/jupiter.png" style="display: none;">
<img id="saturn" src="./images/saturn.png" style="display: none;">
<img id="uranus" src="./images/uranus.png" style="display: none;">
<img id="neptune" src="./images/neptune.png" style="display: none;">
  <canvas id="canvas" width="1000" height="500"></canvas>
  <script type="text/javascript">
    window.onload = function(){
      var sunpic = document.getElementById('sun');
      var mercurypic = document.getElementById('mercury');
      var venuspic = document.getElementById('venus');
      var earthpic = document.getElementById('earth');
      var marspic = document.getElementById('mars');
      var jupiterpic = document.getElementById('jupiter');
      var saturnpic = document.getElementById('saturn');
      var uranuspic = document.getElementById('uranus');
      var neptunepic = document.getElementById('neptune');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      function Star(x,y,radius,cycle,picture){
      //星球各个属性
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.cycle = cycle;
        this.picture = picture;
        this.time = 0;
        this.draw = function(){
          context.save();
          context.translate(canvas.width/2,canvas.height/2);
          context.rotate(this.time*(360/this.cycle)*Math.PI/180);
         context.drawImage(this.picture,this.x-radius/2,this.y-radius/2,radius,radius);
          context.fill();
          context.restore();
          this.time += 1;
        };
      }
      function Sun(){
          Star.call(this,0,0,60,0,sunpic);
      }
      //水星
      function Mercury()
      {
        Star.call(this,0,-40,20,87.70,mercurypic);
      }
      //金星
      function Venus()
      {
        Star.call(this,0,-80,24,224.701,venuspic);
      }
      //地球
      function Earth()
      {
        Star.call(this,0,-120,26,365.2422,earthpic);
      }
      //火星
      function Mars()
      {
        Star.call(this,0,-160,22,686.98,marspic);
      }
      //木星
      function Jupiter()
      {
        Star.call(this,0,-200,32,4332.589,jupiterpic);
      }
      //土星
      function Saturn()
      {
        Star.call(this,0,-240,30,10759.5,saturnpic);
      }
      //天王星
      function Uranus()
      {
        Star.call(this,0,-280,29,30799.095,uranuspic);
      }
      //海王星
      function Neptune()
      {
        Star.call(this,0,-320,28,60152,neptunepic);
      }
      var sun = new Sun();
      var mercury=new Mercury();
      var venus=new Venus();
      var earth=new Earth();
      var mars=new Mars();
      var jupiter=new Jupiter();
      var saturn=new Saturn();
      var uranus=new Uranus();
      var neptune=new Neptune();  

      (function drawFrame(){
        window.requestAnimationFrame(drawFrame,canvas);
        context.clearRect(0,0,canvas.width,canvas.height);
        sun.draw();
        mercury.draw();
        venus.draw();
        earth.draw();
        mars.draw();
        jupiter.draw();
        saturn.draw();
        uranus.draw();
        neptune.draw();
      })();
    }
  </script>
</body>
</html>
