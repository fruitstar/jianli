<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React</title>
	<script type="text/javascript" src="scripts/react.min.js"></script>
	<script type="text/javascript" src="scripts/react-dom.min.js"></script>
	<script type="text/javascript" src="http://cdn.bootcss.com/babel-core/5.8.32/browser.min.js"></script>
</head>
<body>
	<div id="example"></div>
	<script type="text/babel">
		var LikeButton = React.createClass({
		getInitialState:function(){
		return {liked:false};
		},
		handleClick:function(event){
		this.setState({liked:!this.state.liked});
		},
		render:function(){
		var text = this.state.liked?'like':'haven\'t liked';
		return (
		<p onClick={this.handleClick}>
			You {text} this. Click to toggle.
		</p>
		);
		}
		});
		ReactDOM.render(
		<LikeButton />,
			document.getElementById('example')
		);
	</script>
</body>
</html>
