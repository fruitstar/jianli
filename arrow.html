<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arrow</title>
</head>
<body>
	<canvas id="canvas" width="500" height="500" style="background:#ccc;"></canvas>
	<script type="text/javascript" src="./scripts/canvasUtil.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext('2d');
			var mouse = utils.captureMouse(canvas);
			var arrow = new Arrow();
			arrow.x = canvas.width/2;
			arrow.y = canvas.height/2;
			var angle = 0;
			var speed = 5;
			(function drawFrame(){
				window.requestAnimationFrame(drawFrame,canvas);
				context.clearRect(0,0,canvas.width,canvas.height);
				var dx = mouse.x - arrow.x;
				var dy = mouse.y - arrow.y;
				angle = Math.atan2(dy,dx);
				arrow.rotation = angle;
				var vx = Math.cos(angle)*speed;
				var vy = Math.sin(angle)*speed;
				if(Math.abs(dx) < speed && Math.abs(dy) < speed){vx = 0;vy = 0;} 
				arrow.x += vx;
				arrow.y += vy;
				arrow.draw(context);
			})();
		}
		function Arrow(){
			this.x = 0;
			this.y = 0;
			this.rotation = 0;
			this.color = '#ffff00';
		}
		Arrow.prototype.draw = function(context){
	        context.save();
	        context.translate(this.x , this.y); //将坐标原点移到this.x 和 this.y
	        context.rotate(this.rotation); //设置旋转角度
	        context.lineWidth = 5;  //设置线宽
	        context.fillStyle = this.color; //设置填充色
	        context.beginPath();  //路径开始
	        context.moveTo(-50,-25);
	        context.lineTo(0,-25);
	        context.lineTo(0,-50);
	        context.lineTo(50,0);
	        context.lineTo(0,50);
	        context.lineTo(0,25);
	        context.lineTo(-50,25);
	        context.closePath(); //路径闭合
	        context.stroke(); //描边
	        context.fill(); //填充
	        context.restore();
   		}
	</script>
</body>
</html>
